<h2>Customer List</h2>
<button type="submit" class="btn btn-primary" [routerLink]="['/customer/add']">Add</button>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customers; let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.country}}</td>
            <td>{{item.phone}}</td>
            <td> <button type="button" class="btn btn-outline-primary"
                    [routerLink]="['/customer',item.id,'edit']">Edit</button>
                <button type="button" class="btn btn-outline-primary" (click)="onDelete(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
