<div class="container-fluid" style="background-color:#FFFFFF; border-radius: 1%;">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">

          <h4 class="card-title"><b>Quản lý sản phẩm </b></h4>
        </div>
        <form>
          <div class="form-group">
            <label>Tên sản phẩm:</label>
            <input type="text" class="form-control" name="tensanpham" [(ngModel)]="product.tensanpham" [ngModelOptions]="{standalone:true}"  >
          </div>
          <div class="form-group">
            <label>Soluong:</label>
            <input type="text" class="form-control" name="soluong" [(ngModel)]="product.soluong" [ngModelOptions]="{standalone:true}"  >
          </div>
          <div class="form-group">
            <label>Gia:</label>
            <input type="number" class="form-control" name="gia" [(ngModel)]="product.gia" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <label>Ngày tạo:</label>
            <input type="date" class="form-control" name="ngaytao" [(ngModel)]="product.ngaytao" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <label>Ngày hết hạn:</label>
            <input type="date" class="form-control" name="ngayhethan" [(ngModel)]="product.ngayhethan" [ngModelOptions]="{standalone:true}">
          </div>

          <button type="submit" class="btn btn-primary" (click)="onAddProduct()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
